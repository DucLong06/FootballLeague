services:
    db:
        image: postgres:15-alpine
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres_data_prod:/var/lib/postgresql/data
            - ./backups:/backups
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
            - app_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        restart: always
        volumes:
            - redis_data_prod:/data
        networks:
            - app_network

volumes:
    postgres_data_prod:
    redis_data_prod:

networks:
    app_network:
        driver: bridge
