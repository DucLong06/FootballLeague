# =============================================================================
# Nginx Configuration for Football League (Host-based Nginx)
# =============================================================================
# Lưu ý: File này dành cho Nginx cài đặt trên host (không phải Docker)
# Copy file này vào: /etc/nginx/sites-available/football-league
# Sau đó: sudo ln -s /etc/nginx/sites-available/football-league /etc/nginx/sites-enabled/
# =============================================================================

upstream backend {
    server 127.0.0.1:8000;  # Backend chạy trong Docker, expose port 8000
}

server {
    listen 80;
    server_name _;  
    client_max_body_size 100M;

    # ==========================================================================
    # Frontend - Vue.js build files
    # ==========================================================================
    # Đường dẫn tới Docker volume chứa frontend build
    # Lấy đường dẫn bằng lệnh: docker volume inspect ranksoccercsoc_frontend_build
    location / {
        alias /var/lib/docker/volumes/footballleague_frontend_build//_data/;
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # Backend API - Proxy tới Django/Gunicorn
    # ==========================================================================
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================================================
    # Django Admin Panel
    # ==========================================================================
    location /admin {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Static Files - Django collectstatic output
    # ==========================================================================
    # Đường dẫn tới Docker volume chứa static files
    # Lấy đường dẫn bằng lệnh: docker volume inspect ranksoccercsoc_static_volume_prod
    location /static/ {
        alias /var/lib/docker/volumes/footballleague_static_volume_prod//_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================================================
    # Media Files - User uploaded files (ảnh cầu thủ, logo đội, v.v.)
    # ==========================================================================
    # Đường dẫn tới Docker volume chứa media files
    # Lấy đường dẫn bằng lệnh: docker volume inspect ranksoccercsoc_media_volume_prod
    location /media/ {
        alias /var/lib/docker/volumes/footballleague_media_volume_prod//_data/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ==========================================================================
    # Error pages
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}